<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora geodésica MINEDEC</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Proj4 -->
  <script src="https://cdn.jsdelivr.net/npm/proj4@2.9.2/dist/proj4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/proj4leaflet@1.0.2/src/proj4leaflet.min.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="nav">
    <div class="brand">
      <span class="dot"></span>
      <span>Calculadora geodésica MINEDEC</span>
    </div>

    <!-- Logo institucional -->
    <img src="logo.png" alt="Ministerio de Educación, Deporte y Cultura" class="nav-logo" />
  </div>

  <div class="stage">
    <!-- MAPA -->
    <div id="map" aria-label="Mapa"></div>

    <!-- Panel Transformación (calculadora a la izquierda) -->
    <div class="transform-panel left" id="transform-panel">
      <div class="tp-head">
        <strong>Transformación</strong>
        <div class="tp-actions">
          <button class="btn sm ghost" id="tp-btn-center">Ir</button>
          <button class="btn sm ghost" id="tp-btn-clear-calculator">Limpiar calculadora</button>
          <button class="btn sm ghost" id="tp-btn-pin">Fijar punto</button>
          <button class="btn sm ghost" id="tp-btn-copy">Copiar</button>
        </div>
      </div>
      <div class="tp-body">
        <div class="tp-row">
          <label>Lat, Lon (DD)</label>
          <div class="tp-grid tp-2">
            <input id="tp-lat" placeholder="-1.831" />
            <input id="tp-lon" placeholder="-78.183" />
          </div>
        </div>

        <div class="tp-row">
          <label>DMS</label>
          <div class="tp-grid tp-6">
            <input id="tp-lat-d" placeholder="Lat °" />
            <input id="tp-lat-m" placeholder="Lat ′" />
            <input id="tp-lat-s" placeholder="Lat ″" />
            <input id="tp-lon-d" placeholder="Lon °" />
            <input id="tp-lon-m" placeholder="Lon ′" />
            <input id="tp-lon-s" placeholder="Lon ″" />
          </div>
        </div>

        <div class="tp-row">
          <label>UTM (17S – principal)</label>
          <div class="tp-grid tp-utm">
            <input id="tp-utm-zone-17" value="17" disabled />
            <select id="tp-utm-hem-17" disabled>
              <option value="S" selected>S</option><option value="N">N</option>
            </select>
            <input id="tp-utm-e-17" placeholder="Este (E) 17S" />
            <input id="tp-utm-n-17" placeholder="Norte (N) 17S" />
          </div>
        </div>

        <div class="tp-row">
          <label>UTM (18S – alterna)</label>
          <div class="tp-grid tp-utm">
            <input id="tp-utm-zone-18" value="18" disabled />
            <select id="tp-utm-hem-18" disabled>
              <option value="S" selected>S</option><option value="N">N</option>
            </select>
            <input id="tp-utm-e-18" placeholder="Este (E) 18S" />
            <input id="tp-utm-n-18" placeholder="Norte (N) 18S" />
          </div>
        </div>

        <div class="tp-row tp-hint">
          <small>Tip: clic en el mapa para capturar Lat/Lon. "Ir" centra; "Fijar punto" deja marcador.</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Basemap/Overlay Switcher (debajo de la calculadora) -->
  <div id="basemap-switcher" class="panel card soft shadow">
    <div class="panel-title">Mapas base & Rótulos</div>
    <div class="switcher-group">
      <label><input type="radio" name="basemap" value="osm" checked> OSM</label>
      <label><input type="radio" name="basemap" value="esriSat"> Satélite (Esri)</label>
      <label><input type="radio" name="basemap" value="esriStreet"> Esri Street</label>
      <label><input type="radio" name="basemap" value="carto"> Carto Positron</label>
      <label class="overlay"><input type="checkbox" id="chkLabels"> Rótulos (Esri)</label>
    </div>
  </div>

  <!-- Medidor de Distancia -->
  <script src="medir-distancia.js"></script>

  <!-- Aplicación principal -->
  <script src="app.js"></script>
</body>
</html>
